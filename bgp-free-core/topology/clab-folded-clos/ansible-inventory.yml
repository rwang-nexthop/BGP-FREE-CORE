        clab-folded-clos-LRH-Q3D-1:
          ansible_host: 172.40.40.3
        clab-folded-clos-LRH-Q3D-2:
          ansible_host: 172.40.40.4
        clab-folded-clos-LRH-Q3D-3:
          ansible_host: 172.40.40.2
